<!DOCTYPE html>
<html lang="en">
	<title>Vidhya's Shopping list app</title>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="main.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>		
		<script src="code.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="container">
			<header>
				<div id="main">
					<img src="shopping_cart.png" alt="Shoppingcart" width="80" height="80"/>
					<h1>Welcome To Vidhya's <div>Shopping List App</div></h1>
				</div>
			</header>
			<hr>			
			<div class="lists">
					
					
					<form>
						<h3>Your List</h3>
                    	<ul>
                    		<li id='tomato' class="shop_item">
                    			<input type="checkbox" class="check_cls" />
                    			tomato
                    			<img src="remove.png" class="remove"/>
                    		</li>
                    	<li id='ginger' class="shop_item">
                    		<input type="checkbox" class="check_cls" />
                    		ginger 
                    		<img src="remove.png" class="remove"/></li>
                    	</ul>
                    </form>
				
				<form class="input">
					<h3>Add a new item:</h3>
					<input type="text" id="add_item" name="product" size="40">
					<input type="submit" value="+">
				</form>

			</div>

			
		</div>
	</body>
</html>
